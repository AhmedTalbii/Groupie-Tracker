{{define "Page"}}
<div class="error-container" style="
     position: fixed;
     top: 0;
     left: 0;
     width: 100%;
     height: 100%;
     background-color: aliceblue;
     color: black;
     font-family: 'Poppins', sans-serif;
">
  <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100%;">
    <h1>{{.Error}}</h1>
    <a href="/">
      <button style="
          padding: 5px 10px;
          border-radius: 5px;
          background-color: green;
          border: none;
          outline: none;
          color: white;
          font-size: 1rem;
        ">
        Back to Main Page
      </button>
    </a>
  </div>
</div>
{{end}}
