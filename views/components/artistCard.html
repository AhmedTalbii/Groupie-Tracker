{{define "ArtistCard"}}
<div class="artistCard" id="{{.Name}}">
    <!-- date -->
    <h3 class="date">{{.CreationDate}}</h3>
    <!-- image -->
    <img src="statics/assets/mockup.png" height="250px" class="mockup" alt="">
    <img src="{{.Image}}" height="200px" class="imgContent" alt="">
    <div class="informations">
        <!-- name -->
        <h3>{{.Name}}</h3>
    </div>
    <dialog class="infoBox" id="infoBox">
        <div class="modal">
            <h1>{{.Name}}</h1>
            <button class="close">Close</button>
        </div>
    </dialog>
</div>
{{end}}
